version: '3.8'
services:
  cockpit:
    image: cockpit/ws:latest
    container_name: cockpit-server
    ports:
      - "9090:9090"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # 如果使用Docker后端
      - /var/run/podman/podman.sock:/var/run/podman/podman.sock  # Podman后端
      - /:/host:ro  # 挂载宿主机根目录（只读）
    privileged: true  # 需要特权模式访问系统资源
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai  # 时区设置

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>加载中...</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="加载中...">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/theme.css">
  <link rel="stylesheet" href="assets/css/index.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", "Microsoft YaHei", sans-serif;
      line-height: 1.6;
      color: #e0e0e0;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      background: rgba(26, 26, 46, 0.95);
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(102, 126, 234, 0.3);
    }
    
    .header-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    
    .header-info {
      flex: 1;
    }
    
    .header h1 {
      font-size: 2.5em;
      color: #00d9ff;
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
    }
    
    .header p {
      font-size: 1.2em;
      color: #a0a0a0;
      margin-bottom: 20px;
    }
    
    .category-nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(102, 126, 234, 0.3);
    }
    
    .category-item {
      background: rgba(30, 30, 50, 0.9);
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      color: #e0e0e0;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      border: 1px solid rgba(102, 126, 234, 0.2);
    }
    
    .category-item:hover {
      background: rgba(102, 126, 234, 0.2);
      color: #00d9ff;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    
    .content-section {
      background: rgba(30, 30, 50, 0.95);
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(102, 126, 234, 0.2);
    }
    
    .content-section h2 {
      font-size: 1.8em;
      color: #00d9ff;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(102, 126, 234, 0.3);
      padding-bottom: 10px;
    }
    
    .content-section h3 {
      font-size: 1.4em;
      color: #a855f7;
      margin: 20px 0 10px 0;
    }
    
    .content-section p {
      margin-bottom: 15px;
      line-height: 1.8;
    }
    
    .content-section ul,
    .content-section ol {
      margin-bottom: 15px;
      margin-left: 20px;
    }
    
    .content-section li {
      margin-bottom: 8px;
    }
    
    .content-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .content-card {
      background: rgba(30, 30, 50, 0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(102, 126, 234, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .content-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }
    
    .content-card h3 {
      font-size: 1.2em;
      color: #00d9ff;
      margin-bottom: 10px;
    }
    
    .content-card p {
      color: #a0a0a0;
      margin-bottom: 15px;
      font-size: 0.9em;
    }
    
    .content-card a {
      color: #a855f7;
      text-decoration: none;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 8px 16px;
      border-radius: 6px;
      transition: all 0.3s ease;
      background: rgba(168, 85, 247, 0.1);
      border: 1px solid rgba(168, 85, 247, 0.2);
    }
    
    .content-card a:hover {
      color: white;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    /* 列表项链接样式 */
    .content-section ul li a,
    .content-section ol li a {
      color: #00d9ff;
      text-decoration: none;
      font-weight: 500;
      padding: 4px 8px;
      border-radius: 4px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .content-section ul li a:hover,
    .content-section ol li a:hover {
      color: white;
      background: rgba(0, 217, 255, 0.2);
      padding: 4px 12px;
    }
    
    .content-section ul li a:hover::after,
    .content-section ol li a:hover::after {
      content: ' →';
      font-size: 0.8em;
      margin-left: 4px;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(-10px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .footer {
      background: rgba(26, 26, 46, 0.95);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: #a0a0a0;
      border: 1px solid rgba(102, 126, 234, 0.3);
    }
    
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #a0a0a0;
    }
    
    .loading i {
      font-size: 48px;
      color: #00d9ff;
      animation: spin 2s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      .header h1 {
        font-size: 2em;
      }
      
      .content-grid {
        grid-template-columns: 1fr;
      }
      
      .content-section {
        padding: 20px;
      }
    }
    
    /* 按钮样式 */
    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin-top: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header" id="header">
      <div class="loading">
        <i class="fas fa-spinner fa-spin"></i> 加载中...
      </div>
    </div>
    
    <div id="contentSections">
      <div class="loading">
        <i class="fas fa-spinner fa-spin"></i> 加载内容中...
      </div>
    </div>
    
    <div class="footer" id="footer">
      <div class="loading">
        <i class="fas fa-spinner fa-spin"></i> 加载中...
      </div>
    </div>
  </div>
  
  <!-- YAML解析库 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
  <script>
    // 加载并解析YAML文件
    async function loadWebsiteConfig() {
      try {
        const response = await fetch('website.yaml');
        if (!response.ok) {
          throw new Error('无法加载配置文件');
        }
        const yamlText = await response.text();
        return jsyaml.load(yamlText);
      } catch (error) {
        console.error('加载配置文件失败:', error);
        return null;
      }
    }
    
    // 生成页面内容
    function generatePageContent(config) {
      // 更新网站标题
      document.title = config.name || '网站标题';
      
      // 更新头部
      const header = document.getElementById('header');
      let headerHTML = `
        <div class="header-top">
          <div class="logo-container">
      `;
      
      // 添加logo
      if (config.logo) {
        headerHTML += `<img src="${config.logo}" alt="${config.name || '网站logo'}" class="logo">`;
      } else {
        headerHTML += `<div class="logo"><i class="fas fa-blog" style="font-size: 48px; color: #00d9ff; padding: 16px;"></i></div>`;
      }
      
      headerHTML += `
            <div class="header-info">
              <h1><i class="fas fa-blog"></i> ${config.name || '网站标题'}</h1>
              <p>${config.description || '网站描述'}</p>
            </div>
          </div>
        </div>
      `;
      
      // 添加分类导航
      if (config.categories && config.categories.length > 0) {
        headerHTML += `
          <div class="category-nav">
        `;
        config.categories.forEach(category => {
          headerHTML += `
            <a href="viewer.html?file=${category.link}${category.link.endsWith('/') ? 'index.md' : ''}" class="category-item">
              <i class="fas fa-${category.icon || 'folder'}"></i>
              ${category.title}
            </a>
          `;
        });
        headerHTML += `
          </div>
        `;
      }
      
      header.innerHTML = headerHTML;
      
      // 更新内容部分
      const contentSections = document.getElementById('contentSections');
      contentSections.innerHTML = '';
      
      // 生成内容区块
      if (config.sections) {
        config.sections.forEach(section => {
          const sectionElement = document.createElement('div');
          sectionElement.className = 'content-section';
          
          let sectionHTML = `<h2>${section.title || '区块标题'}</h2>`;
          
          if (section.content) {
            section.content.forEach(item => {
              if (item.type === 'paragraph') {
                sectionHTML += `<p>${item.text || ''}</p>`;
              } else if (item.type === 'heading') {
                sectionHTML += `<h3>${item.text || ''}</h3>`;
              } else if (item.type === 'list') {
                const listType = item.listType === 'ordered' ? 'ol' : 'ul';
                sectionHTML += `<${listType}>`;
                if (item.items) {
                  item.items.forEach(listItem => {
                    if (typeof listItem === 'object' && listItem.text && listItem.link) {
                      sectionHTML += `<li><a href="viewer.html?file=${listItem.link}">${listItem.text}</a></li>`;
                    } else {
                      sectionHTML += `<li>${listItem || ''}</li>`;
                    }
                  });
                }
                sectionHTML += `</${listType}>`;
              } else if (item.type === 'card') {
                // 卡片网格
                if (!sectionElement.querySelector('.content-grid')) {
                  const grid = document.createElement('div');
                  grid.className = 'content-grid';
                  sectionElement.appendChild(grid);
                }
                const grid = sectionElement.querySelector('.content-grid');
                const card = document.createElement('div');
                card.className = 'content-card';
                card.innerHTML = `
                  <h3>${item.title || '卡片标题'}</h3>
                  <p>${item.description || ''}</p>
                  ${item.link ? `<a href="viewer.html?file=${item.link}">查看详情 <i class="fas fa-arrow-right"></i></a>` : ''}
                `;
                grid.appendChild(card);
              } else if (item.type === 'link') {
                sectionHTML += `<p><a href="viewer.html?file=${item.link}" class="btn">${item.text || '链接'}</a></p>`;
              }
            });
          }
          
          sectionElement.innerHTML = sectionHTML;
          contentSections.appendChild(sectionElement);
        });
      } else {
        // 默认内容
        const defaultSection = document.createElement('div');
        defaultSection.className = 'content-section';
        defaultSection.innerHTML = `
          <h2>欢迎访问</h2>
          <p>这是一个基于YAML配置文件生成的静态网站。</p>
          <p>请在website.yaml文件中添加sections配置来生成自定义内容。</p>
        `;
        contentSections.appendChild(defaultSection);
      }
      
      // 更新页脚
      const footer = document.getElementById('footer');
      footer.innerHTML = `<p>${config.footer || '&copy; 2026 网站名称. All rights reserved.'}</p>`;
    }
    
    // 初始化网站
    async function initWebsite() {
      const config = await loadWebsiteConfig();
      if (config) {
        // 生成页面内容
        generatePageContent(config);
      } else {
        // 加载失败
        document.getElementById('header').innerHTML = `
          <h1 style="color: #f472b6;"><i class="fas fa-exclamation-circle"></i> 加载失败</h1>
          <p>无法加载配置文件，请检查文件是否存在。</p>
        `;
        document.getElementById('contentSections').innerHTML = `
          <div class="content-section">
            <h2>错误信息</h2>
            <p>无法加载website.yaml配置文件。</p>
            <p>请确保配置文件存在且格式正确。</p>
          </div>
        `;
        document.getElementById('footer').innerHTML = '<p>&copy; 2026 网站名称. All rights reserved.</p>';
      }
    }
    
    // 页面加载完成后初始化
    window.addEventListener('DOMContentLoaded', initWebsite);
  </script>
</body>
</html>

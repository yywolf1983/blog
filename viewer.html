<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Viewer - YY's Blog</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.3.0/github-markdown.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", "Microsoft YaHei", sans-serif;
      line-height: 1.6;
      color: #e0e0e0;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .header {
      background: rgba(26, 26, 46, 0.95);
      padding: 20px 30px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(102, 126, 234, 0.3);
    }
    
    .header h1 {
      font-size: 1.5em;
      color: #00d9ff;
    }
    
    .back-btn {
      background: linear-gradient(135deg, #00d9ff 0%, #a855f7 50%, #f472b6 100%);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 212, 255, 0.4);
    }
    
    .content {
      background: rgba(30, 30, 50, 0.95);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(102, 126, 234, 0.2);
    }
    
    .markdown-body {
      max-width: 100%;
      color: #e0e0e0;
    }
    
    .markdown-body h1,
    .markdown-body h2,
    .markdown-body h3,
    .markdown-body h4,
    .markdown-body h5,
    .markdown-body h6 {
      color: #00d9ff;
      border-bottom: 1px solid rgba(102, 126, 234, 0.3);
    }
    
    .markdown-body a {
      color: #a855f7;
      text-decoration: none;
    }
    
    .markdown-body a:hover {
      color: #00d9ff;
      text-decoration: underline;
    }
    
    .markdown-body blockquote {
      border-left: 4px solid #a855f7;
      color: #b0b0b0;
      background: rgba(168, 85, 247, 0.1);
      padding: 10px 20px;
      margin: 20px 0;
    }
    
    .markdown-body pre {
      background: #1a1a2e;
      padding: 16px;
      border-radius: 6px;
      overflow-x: auto;
      border: 1px solid rgba(102, 126, 234, 0.3);
    }
    
    .markdown-body code {
      font-family: 'Courier New', Courier, monospace;
      background: rgba(0, 212, 255, 0.1);
      padding: 2px 4px;
      border-radius: 3px;
      color: #00d9ff;
    }
    
    .markdown-body pre code {
      background: transparent;
      padding: 0;
      color: #e0e0e0;
    }
    
    .markdown-body table {
      border-collapse: collapse;
      width: 100%;
      margin: 20px 0;
    }
    
    .markdown-body table th,
    .markdown-body table td {
      border: 1px solid rgba(102, 126, 234, 0.3);
      padding: 12px;
      text-align: left;
    }
    
    .markdown-body table th {
      background: rgba(0, 212, 255, 0.1);
      color: #00d9ff;
    }
    
    .markdown-body table tr:nth-child(even) {
      background: rgba(0, 0, 0, 0.2);
    }
    
    .markdown-body img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    
    .markdown-body hr {
      border: none;
      border-top: 2px solid rgba(102, 126, 234, 0.3);
      margin: 30px 0;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #a0a0a0;
    }
    
    .error {
      text-align: center;
      padding: 40px;
      color: #f472b6;
    }
    
    .breadcrumb {
      background: rgba(26, 26, 46, 0.95);
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 0.9em;
      border: 1px solid rgba(102, 126, 234, 0.3);
    }
    
    .breadcrumb a {
      color: #00d9ff;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .breadcrumb a:hover {
      color: #a855f7;
    }
    
    .breadcrumb span {
      color: #808080;
      margin: 0 8px;
    }
    
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .content {
        padding: 20px;
      }
      
      .header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-file-alt"></i> Markdown Viewer</h1>
      <a href="index.html" class="back-btn">
        <i class="fas fa-home"></i> 返回首页
      </a>
    </div>
    
    <div class="breadcrumb" id="breadcrumb">
      <a href="index.html">首页</a>
    </div>
    
    <div class="content">
      <div id="markdownContent" class="markdown-body">
        <div class="loading">
          <i class="fas fa-spinner fa-spin"></i> 加载中...
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const file = urlParams.get('file');
    
    if (!file) {
      document.getElementById('markdownContent').innerHTML = `
        <div class="error">
          <i class="fas fa-exclamation-circle"></i>
          <p>未指定文件参数</p>
          <p>请使用 ?file=路径/文件名.md 的格式访问</p>
        </div>
      `;
    } else {
      fetch(file)
        .then(response => {
          if (!response.ok) {
            throw new Error('文件不存在');
          }
          return response.text();
        })
        .then(markdown => {
          const html = marked.parse(markdown);
          document.getElementById('markdownContent').innerHTML = html;
          
          const pathParts = file.split('/');
          let breadcrumbHTML = '<a href="index.html">首页</a>';
          let currentPath = '';
          
          pathParts.forEach((part, index) => {
            if (index < pathParts.length - 1) {
              currentPath += part + '/';
              breadcrumbHTML += '<span>/</span><a href="index.html">' + part + '</a>';
            } else {
              breadcrumbHTML += '<span>/</span><span>' + part + '</span>';
            }
          });
          
          document.getElementById('breadcrumb').innerHTML = breadcrumbHTML;
          
          document.title = pathParts[pathParts.length - 1] + ' - YY\'s Blog';
        })
        .catch(error => {
          document.getElementById('markdownContent').innerHTML = `
            <div class="error">
              <i class="fas fa-exclamation-triangle"></i>
              <p>加载失败: ${error.message}</p>
              <p>文件: ${file}</p>
            </div>
          `;
        });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>二十四节气 - YY's Blog</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", "Microsoft YaHei", sans-serif;
      line-height: 1.6;
      color: #e0e0e0;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .main-container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 40px;
      padding: 40px 20px;
      background: rgba(26, 26, 46, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      animation: fadeInDown 0.8s ease-out;
      border: 1px solid rgba(102, 126, 234, 0.3);
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h1 {
      font-size: 3em;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #00d9ff 0%, #a855f7 50%, #f472b6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
    }
    
    .subtitle {
      font-size: 1.3em;
      color: #a0a0a0;
      font-weight: 300;
      letter-spacing: 2px;
    }
    
    .back-link {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 30px;
      background: linear-gradient(135deg, rgba(0, 217, 255, 0.2) 0%, rgba(168, 85, 247, 0.2) 100%);
      color: #00d9ff;
      text-decoration: none;
      border-radius: 25px;
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 217, 255, 0.3);
    }
    
    .back-link:hover {
      background: linear-gradient(135deg, rgba(0, 217, 255, 0.3) 0%, rgba(168, 85, 247, 0.3) 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 212, 255, 0.2);
    }
    
    .jieqi-container {
      background: rgba(30, 30, 50, 0.95);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(102, 126, 234, 0.2);
    }
    
    .jieqi-container iframe {
      border: none;
      background: rgba(30, 30, 50, 0.95);
      overflow: hidden;
      border-radius: 12px;
    }
    
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      h1 {
        font-size: 2em;
      }
      
      .subtitle {
        font-size: 1em;
        letter-spacing: 1px;
      }
      
      header {
        padding: 30px 15px;
      }
      
      .jieqi-container {
        padding: 10px;
      }
      
      .jieqi-container iframe {
        height: 2800px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <header>
      <h1>二十四节气</h1>
      <p class="subtitle">春雨惊春清谷天，夏满芒夏暑相连</p>
      <p class="subtitle">秋处露秋寒霜降，冬雪雪冬小大寒</p>
      <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> 返回首页
      </a>
    </header>
    
    <div class="jieqi-container">
      <iframe src="assets/jieqi.html" width="100%" height="1800" frameborder="0" scrolling="no"></iframe>
    </div>
  </div>
</body>
</html>
